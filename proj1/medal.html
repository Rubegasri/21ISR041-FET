<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contest Badges</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  .badge {
    display: inline-block;
    padding: 10px 20px;
    border-radius: 10px;
    font-size: 18px;
    font-weight: bold;
  }

  .gold {
    background-color: gold;
    color: #333;
  }

  .silver {
    background-color: silver;
    color: #333;
  }

  .bronze {
    background-color: #cd7f32;
    color: #fff;
  }
</style>
</head>
<body>

<div class="badge gold">Gold Winner</div>
<div class="badge silver">Silver Winner</div>
<div class="badge bronze">Bronze Winner</div>

</body>
</html>
