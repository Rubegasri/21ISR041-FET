<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Submission with jQuery AJAX</title>
<script src="signup.js">

</script>
<style>
  body {
    background-image: linear-gradient(
      135deg,
      rgba(80, 79, 79, 0.7),
      rgba(8, 8, 8, 0.7)
    ),url("https://png.pngtree.com/background/20230528/original/pngtree-variety-of-indian-food-is-served-on-a-table-picture-image_2778395.jpg");
    background-repeat: no-repeat;
    background-size: cover;
  }

  form {
    width: 300px;
    margin: 0 auto;
    padding: 150px;
    border-radius: 5px;
  }
  
  h2 {
    color: #fff;
    text-align: center;
  }
  
  .form-group {
    margin-bottom: 10px;
  }
  
  label {
    display: block;
    font-weight: bold;
    color: aliceblue;
  }
  
  input {
    width: 100%;
    padding: 5px;
    border-radius: 3px;
    border: 1px solid #ccc;
  }
  
  button {
    width: 100%;
    padding: 10px;
    background: #4caf50;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
  
  button:hover {
    background: #45a049;
  }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  
<!-- Sign-up Form -->
<form id="signup-form">
  <h2>Sign Up</h2>
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
  </div>
  <button type="submit">Sign Up</button>
</form>


</body>
</html>
